<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>HTML + Tailwindcss</title>
  </head>
  <body>
    <!-- Title -->
    <div class="container mx-auto mt-5 pb-5 border bg-gray-100 text-center rounded">
      <h1 class="mt-5 p-4 text-5xl">
        <span class="text-blue-500">My Co</span
        ><span class="text-yellow-500">lors
        <span class="text-red-500"> Butt</span></span
        ><span class="text-green-500">ons.</span>
      </h1>
      <!-- Title Legend -->
      <p class="mb-5">With <a target="_blank" href="https://www.tailwindcss.com"><span class="font-bold">Tailwindcss</span></a></p>
      <!-- Colors buttons -->
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Blue
      </button>
      <button
        class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded"
      >
        Yellow
      </button>
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      >
        Red
      </button>
      <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      >
        Green
      </button>
    </div>
  </body>
</html>
